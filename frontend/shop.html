    <script>
        let cart = [];
        function loadCartFromSession() {
            const storedCart = sessionStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCartIcon();
            }
        }
        function updateCartIcon() {
            const cartCount = document.getElementById('cart-count');
            const cartIcon = document.getElementById('cart-icon');
            if (cartCount) {
                const numItems = cart.length;
                cartCount.textContent = numItems;
            }
        }
        function addToCart(name, imageLink, artist, price, quantity) {
            const itemExists = cart.some(item => item.name === name);
            console.log(cart);
            if (itemExists) {
                alert(name + " by " + artist + " already exists in your cart");
            } else {
                const item = {
                    name: name,
                    imageLink: imageLink,
                    quantity: quantity,
                    price: price
                };
                cart.push(item);
                sessionStorage.setItem('cart', JSON.stringify(cart));
                alert(name + " by " + artist + " added to cart");
                console.log(cart);
                updateCartIcon();
            }
        }
        window.addEventListener('load', loadCartFromSession);

        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:5500/getAll')
                .then(response => response.json())
                .then(data => {
                    if (typeof data == "object") {
                        const container = document.getElementById('product-container');
                        data['data'].forEach(product => {
                            console.log(product);
                            const productDiv = document.createElement('div');
                            productDiv.className = 'col-md-3';
                            productDiv.innerHTML = `
                                <div>
                                    <div><img src="${product.image_link}" alt="" width="270" height="280" /></div>
                                    <h5><a class="thumbnail-classic-figure" data-lightgallery="item" href="${product.image_link}">${product.name}</a></h5>
                                    <p><a class="hover-text" href="li.html">${product.artists}</a><br/>$${product.price}</p><br/>
                                    <button class="btn btn-primary" onclick="addToCart('${product.name.replace("'", "\\'")}', '${product.image_link}', '${product.artists}', '${product.price}', '1')">Add to Cart</button>
                                    <div></br></br></div>
                                </div>
                            `;
                            container.appendChild(productDiv);
                        });
                    } else {
                        console.error('Data is not an array:', data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('close-btn')) {
                window.location.href = 'shop.html';
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const lightbox = document.querySelector('.lightgallery');
            if (lightbox) {
                lightbox.addEventListener('onAfterOpen.lg', function (event) {
                    const crossButton = document.createElement('button');
                    crossButton.innerHTML = 'X';
                    crossButton.className = 'close-btn';
                    crossButton.style.position = 'absolute';
                    crossButton.style.top = '10px';
                    crossButton.style.right = '10px';
                    crossButton.onclick = function () {
                        lightbox.close(); // Close the lightbox when the cross button is clicked
                    };
                    lightbox.querySelector('.lg-toolbar').appendChild(crossButton);
                });
            }
        });
    </script>
